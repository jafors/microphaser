name: somatic
authors: Jan Forster <j.forster@dkfz.de>, Johannes KÃ¶ster <johannes.koester@tu-dortmund.de>
about: Tumor/Normal microphasing for neoantigen prediction.

global_settings:
  - ColoredHelp

args:
  - verbose:
      long: verbose
      short: v
      help: Verbose output.
  - tumor-sample:
      required: true
      help: The tumor or normal BAM file.
  - ref:
      long: ref
      short: r
      value_name: FILE
      required: true
      help: The reference genome.
  - variants:
      long: variants
      short: b
      value_name: FILE
      required: true
      help: A bcf/vcf file containing variants.
  - window-len:
      long: window-len
      short: w
      default_value: "27"
      help: Length of generated haplotypes.
  - tsv:
      long: tsv
      short: t
      default_value: "info.tsv"
      help: TSV output for further information on haplotype IDs
  - normal:
      long: normaloutput
      short: n
      value_name: FILE
      default_value: "normal.fasta"
      help: Output wildtype haplotypes of mutated sequences.
